---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: redis
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: redis
    name: in-cluster
  project: default
  source:
    chart: redis
    repoURL: https://ot-container-kit.github.io/helm-charts/
    targetRevision: 0.14.2
    helm:
      values: |
        redisExporter:
          enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true