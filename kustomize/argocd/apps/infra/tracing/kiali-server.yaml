---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-server
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: istio-system
    name: in-cluster
  project: infra
  source:
    chart: kiali-server
    repoURL: https://kiali.org/helm-charts
    targetRevision: 1.30.0
    helm:
      values: |
        auth:
          strategy: anonymous
        deployment:
          ingress:
            enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
