---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kiali-operator
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: kiali-operator
    name: in-cluster
  project: infra
  source:
    chart: kiali-operator
    repoURL: https://kiali.org/helm-charts
    targetRevision: 1.60.0
    helm:
      values: |
        cr:
          create: true
          namespace: istio-system
          spec:
            external_services:
              prometheus:
                url: "http://prometheus-server"
              custom_dashboards:
                prometheus:
                  url: "http://prometheus-server"
            auth:
              strategy: anonymous
            deployment:
              ingress:
                enabled: true
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
