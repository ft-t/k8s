---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: prometheus
    name: in-cluster
  project: infra
  source:
    chart: prometheus
    repoURL: https://prometheus-community.github.io/helm-charts
    targetRevision: 19.0.1
    helm:
      values: |
        server:
          baseURL: "http://prom.qqw.ovh"
          ingress:
            enabled: true
            hosts:
              - prom.qqw.ovh
          persistentVolume:
            enabled: true
            storageClass: longhorn
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
