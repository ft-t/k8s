apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "echo.fullname" . }}
spec:
  rules:
    - host: "grpc.qqw.ovh"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: {{ include "echo.fullname" . }}
                port:
                  number: {{.Values.service.port}}